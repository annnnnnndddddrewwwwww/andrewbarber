<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sal√≥n de Belleza - Sistema de Reservas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c471ed 50%, #12c2e9 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* ===== PANTALLA DE CARGA ===== */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b9d 0%, #c471ed 50%, #12c2e9 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.6s ease, visibility 0.6s ease;
        }

        #loadingScreen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-content {
            text-align: center;
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .loading-logo {
            font-size: 120px;
            margin-bottom: 30px;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
            animation: floatLogo 3s ease-in-out infinite;
        }

        @keyframes floatLogo {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .loading-spinner {
            width: 70px;
            height: 70px;
            margin: 0 auto 25px;
            position: relative;
        }

        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        .spinner-ring:nth-child(1) {
            animation-delay: -0.45s;
        }

        .spinner-ring:nth-child(2) {
            animation-delay: -0.3s;
            border-top-color: rgba(255, 255, 255, 0.6);
        }

        .spinner-ring:nth-child(3) {
            animation-delay: -0.15s;
            border-top-color: rgba(255, 255, 255, 0.3);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: white;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .loading-subtext {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 400;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 107, 157, 0.3) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            animation: floatOrb 20s infinite ease-in-out;
            pointer-events: none;
        }

        .orb1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #ff6b9d, #c471ed);
            top: -200px;
            left: -200px;
        }

        .orb2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #4facfe, #00f2fe);
            bottom: -150px;
            right: -150px;
            animation-delay: 7s;
        }

        .orb3 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, #f093fb, #f5576c);
            top: 50%;
            left: 50%;
            animation-delay: 14s;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(100px, -100px) scale(1.2); }
            66% { transform: translate(-80px, 80px) scale(0.8); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 20px;
            position: relative;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1.2s ease-out;
        }

        .logo-img {
            font-size: 100px;
            animation: gentleFloat 5s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 54px;
            font-weight: 800;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 300;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(30px) saturate(180%);
            border-radius: 40px;
            padding: 50px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeInUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        /* AUTH SCREENS */
        .auth-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
        }

        .auth-tab {
            flex: 1;
            padding: 18px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: rgba(255, 255, 255, 0.9);
            color: #ff6b9d;
            border-color: white;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 18px 20px 18px 55px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
            font-weight: 500;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            border-color: white;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff6b9d, #c471ed);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* USER NAV */
        .user-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-weight: 600;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b9d, #c471ed);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-nav {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-nav:hover {
            background: rgba(255, 255, 255, 0.5);
            border-color: white;
        }

        .btn-nav.active {
            background: rgba(255, 255, 255, 0.9);
            color: #ff6b9d;
            border-color: white;
        }

        /* SERVICES */
        .section-title {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.4s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .service-card.active {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
            border-color: white;
            transform: translateY(-10px) scale(1.03);
        }

        .service-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .service-name {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            transition: color 0.3s;
        }

        .service-card.active .service-name {
            color: #ff6b9d;
        }

        .service-duration {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }

        .service-card.active .service-duration {
            color: #c471ed;
        }

        .service-price {
            font-size: 28px;
            font-weight: 800;
            color: white;
        }

        .service-card.active .service-price {
            background: linear-gradient(135deg, #ff6b9d, #c471ed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .discount-badge {
            display: inline-block;
            background: #11998e;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            margin-top: 10px;
        }

        /* TIME SLOTS */
        .time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .time-slot {
            padding: 15px;
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .time-slot:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
            border-color: white;
        }

        .time-slot.active {
            background: rgba(255, 255, 255, 0.95);
            color: #ff6b9d;
            border-color: white;
            transform: translateY(-5px) scale(1.05);
        }

        /* MY APPOINTMENTS */
        .appointments-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .appointment-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .appointment-service {
            font-size: 20px;
            font-weight: 700;
            color: white;
        }

        .appointment-status {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-confirmed {
            background: #11998e;
            color: white;
        }

        .appointment-details {
            color: rgba(255, 255, 255, 0.95);
            font-size: 14px;
            line-height: 1.8;
        }

        .hidden {
            display: none !important;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 36px; }
            .glass-card { padding: 30px 20px; }
            .services-grid { grid-template-columns: 1fr; }
            .time-grid { grid-template-columns: repeat(3, 1fr); }
            .user-nav { flex-direction: column; gap: 15px; }
            .nav-buttons { width: 100%; }
            .btn-nav { flex: 1; }
        }
    </style>
</head>
<body>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>

    <div class="container">
        <div class="header">
            <div class="logo-img">üíá‚Äç‚ôÄÔ∏è</div>
            <h1>Sal√≥n de Belleza</h1>
            <p class="subtitle">Tu belleza, nuestra pasi√≥n</p>
        </div>

        <!-- AUTH SCREEN -->
        <div id="authScreen" class="glass-card">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" onclick="showAuthTab('login')">Iniciar Sesi√≥n</button>
                    <button class="auth-tab" onclick="showAuthTab('register')">Registrarse</button>
                </div>

                <!-- LOGIN FORM -->
                <div id="loginForm">
                    <div class="input-group">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="loginEmail" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="loginPassword" placeholder="Contrase√±a">
                    </div>
                    <button class="btn-primary" onclick="handleLogin()">Iniciar Sesi√≥n</button>
                </div>

                <!-- REGISTER FORM -->
                <div id="registerForm" class="hidden">
                    <div class="input-group">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="registerName" placeholder="Nombre completo">
                    </div>
                    <div class="input-group">
                        <span class="input-icon">üìß</span>
                        <input type="email" id="registerEmail" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <span class="input-icon">üì±</span>
                        <input type="tel" id="registerPhone" placeholder="Tel√©fono">
                    </div>
                    <div class="input-group">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="registerPassword" placeholder="Contrase√±a">
                    </div>
                    <button class="btn-primary" onclick="handleRegister()">Crear Cuenta</button>
                </div>
            </div>
        </div>

        <!-- MAIN APP -->
        <div id="mainApp" class="hidden">
            <!-- USER NAV -->
            <div class="user-nav">
                <div class="user-info">
                    <div class="user-avatar">üë§</div>
                    <div>
                        <div id="userName">Usuario</div>
                        <div style="font-size: 12px; opacity: 0.8;">üéÅ <span id="userDiscount">0</span> descuentos disponibles</div>
                    </div>
                </div>
                <div class="nav-buttons">
                    <button class="btn-nav active" onclick="showSection('booking')">Nueva Cita</button>
                    <button class="btn-nav" onclick="showSection('appointments')">Mis Citas</button>
                    <button class="btn-nav" onclick="handleLogout()">Salir</button>
                </div>
            </div>

            <!-- BOOKING SECTION -->
            <div id="bookingSection" class="glass-card">
                <h2 class="section-title">‚ú® Selecciona tu Servicio</h2>
                <div class="services-grid" id="servicesGrid"></div>

                <div class="form-grid">
                    <div class="input-group">
                        <span class="input-icon">üìÖ</span>
                        <input type="date" id="date" required>
                    </div>
                </div>

                <h2 class="section-title">‚è∞ Elige tu Horario</h2>
                <div class="time-grid" id="timeGrid"></div>

                <button class="btn-primary" id="submitBtn" disabled onclick="handleBooking()">
                    Confirmar Reserva
                </button>
            </div>

            <!-- APPOINTMENTS SECTION -->
            <div id="appointmentsSection" class="glass-card hidden">
                <h2 class="section-title">üìÖ Mis Citas</h2>
                <div class="appointments-list" id="appointmentsList"></div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let userAppointments = [];
        let selectedService = null;
        let selectedTime = null;
        let selectedDate = null;

        const services = [
            { id: 'corte', icon: '‚úÇÔ∏è', name: 'Corte de Pelo', duration: 45, price: 25 },
            { id: 'tinte', icon: 'üé®', name: 'Tinte', duration: 120, price: 60 },
            { id: 'mechas', icon: '‚ú®', name: 'Mechas', duration: 150, price: 80 },
            { id: 'peinado', icon: 'üíÜ‚Äç‚ôÄÔ∏è', name: 'Peinado', duration: 60, price: 35 },
            { id: 'tratamiento', icon: 'üåø', name: 'Tratamiento Capilar', duration: 90, price: 45 },
            { id: 'manicura', icon: 'üíÖ', name: 'Manicura', duration: 45, price: 20 }
        ];

        // AUTH FUNCTIONS
        function showAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'login') {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
            } else {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
            }
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Por favor completa todos los campos');
                return;
            }

            try {
                const res = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (data.success) {
                    currentUser = data.user;
                    localStorage.setItem('userId', data.user.id);
                    showMainApp();
                } else {
                    alert(data.message || 'Error al iniciar sesi√≥n');
                }
            } catch (error) {
                alert('Error de conexi√≥n');
            }
        }

        async function handleRegister() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const phone = document.getElementById('registerPhone').value;
            const password = document.getElementById('registerPassword').value;

            if (!name || !email || !phone || !password) {
                alert('Por favor completa todos los campos');
                return;
            }

            try {
                const res = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, phone, password })
                });

                const data = await res.json();

                if (data.success) {
                    alert('¬°Cuenta creada! Ahora puedes iniciar sesi√≥n');
                    showAuthTab('login');
                    document.getElementById('loginEmail').value = email;
                } else {
                    alert(data.message || 'Error al registrarse');
                }
            } catch (error) {
                alert('Error de conexi√≥n');
            }
        }

        function handleLogout() {
            currentUser = null;
            localStorage.removeItem('userId');
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        // APP FUNCTIONS
        function showMainApp() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userDiscount').textContent = currentUser.appointmentCount > 0 ? '1' : '0';
            
            renderServices();
            generateTimeSlots();
            loadUserAppointments();
        }

        function showSection(section) {
            document.querySelectorAll('.btn-nav').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (section === 'booking') {
                document.getElementById('bookingSection').classList.remove('hidden');
                document.getElementById('appointmentsSection').classList.add('hidden');
            } else {
                document.getElementById('bookingSection').classList.add('hidden');
                document.getElementById('appointmentsSection').classList.remove('hidden');
                loadUserAppointments();
            }
        }

        function renderServices() {
            const grid = document.getElementById('servicesGrid');
            grid.innerHTML = '';

            services.forEach(service => {
                const discount = currentUser.appointmentCount > 0 ? 2 : 0;
                const finalPrice = service.price - discount;

                const card = document.createElement('div');
                card.className = 'service-card';
                card.innerHTML = `
                    <div class="service-icon">${service.icon}</div>
                    <div class="service-name">${service.name}</div>
                    <div class="service-duration">‚è±Ô∏è ${service.duration} minutos</div>
                    <div class="service-price">${finalPrice}‚Ç¨</div>
                    ${discount > 0 ? `<div class="discount-badge">-${discount}‚Ç¨ descuento</div>` : ''}
                `;
                card.onclick = () => selectService(service);
                grid.appendChild(card);
            });
        }

        function selectService(service) {
            document.querySelectorAll('.service-card').forEach(c => c.classList.remove('active'));
            event.currentTarget.classList.add('active');
            selectedService = service;
            validateForm();
        }

        function generateTimeSlots() {
            const grid = document.getElementById('timeGrid');
            grid.innerHTML = '';

            for (let h = 9; h <= 19; h++) {
                ['00', '30'].forEach(m => {
                    if (h === 19 && m === '30') return;
                    const time = `${h.toString().padStart(2, '0')}:${m}`;
                    const slot = document.createElement('div');
                    slot.className = 'time-slot';
                    slot.textContent = time;
                    slot.onclick = () => selectTime(time);
                    grid.appendChild(slot);
                });
            }
        }

        function selectTime(time) {
            document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('active'));
            event.currentTarget.classList.add('active');
            selectedTime = time;
            validateForm();
        }

        document.getElementById('date').addEventListener('change', (e) => {
            selectedDate = e.target.value;
            validateForm();
        });

        function validateForm() {
            const btn = document.getElementById('submitBtn');
            btn.disabled = !(selectedService && selectedTime && selectedDate);
        }

        async function handleBooking() {
            const btn = document.getElementById('submitBtn');
            btn.textContent = 'Procesando...';
            btn.disabled = true;

            const discount = currentUser.appointmentCount > 0 ? 2 : 0;

            try {
                const res = await fetch('/reservar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        date: `${selectedDate} ${selectedTime}`,
                        type: selectedService.id,
                        nombre: currentUser.name.split(' ')[0],
                        apellido: currentUser.name.split(' ').slice(1).join(' '),
                        email: currentUser.email,
                        telefono: currentUser.phone,
                        discount: discount
                    })
                });

                const data = await res.json();

                if (data.success) {
                    alert('¬°Cita confirmada! Recibir√°s un email de confirmaci√≥n');
                    currentUser.appointmentCount++;
                    location.reload();
                } else {
                    alert(data.message || 'Error al crear la cita');
                    btn.textContent = 'Confirmar Reserva';
                    btn.disabled = false;
                }
            } catch (error) {
                alert('Error de conexi√≥n');
                btn.textContent = 'Confirmar Reserva';
                btn.disabled = false;
            }
        }

        async function loadUserAppointments() {
            try {
                const res = await fetch(`/appointments/${currentUser.id}`);
                const data = await res.json();

                if (data.success) {
                    renderAppointments(data.appointments);
                }
            } catch (error) {
                console.error('Error cargando citas');
            }
        }

        function renderAppointments(appointments) {
            const list = document.getElementById('appointmentsList');
            
            if (appointments.length === 0) {
                list.innerHTML = '<p style="color: white; text-align: center; padding: 40px;">No tienes citas programadas</p>';
                return;
            }

            list.innerHTML = appointments.map(apt => `
                <div class="appointment-card">
                    <div class="appointment-header">
                        <div class="appointment-service">${apt.service}</div>
                        <div class="appointment-status status-confirmed">Confirmada</div>
                    </div>
                    <div class="appointment-details">
                        üìÖ ${new Date(apt.date).toLocaleString('es-ES')}<br>
                        ‚è±Ô∏è ${apt.duration} minutos<br>
                        üí∞ ${apt.price}‚Ç¨
                    </div>
                </div>
            `).join('');
        }

        // AUTO LOGIN IF TOKEN EXISTS
        window.addEventListener('load', async () => {
            const userId = localStorage.getItem('userId');
            
            if (userId) {
                try {
                    const res = await fetch(`/auth/user/${userId}`);
                    const data = await res.json();
                    
                    if (data.success) {
                        currentUser = data.user;
                        showMainApp();
                    } else {
                        localStorage.removeItem('userId');
                    }
                } catch (error) {
                    localStorage.removeItem('userId');
                }
            }

            // Set minimum date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').setAttribute('min', today);
        });
    </script>
</body>
</html>
